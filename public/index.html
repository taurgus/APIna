<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeys Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monkeys Database</h1>
        <h2>All Monkeys</h2>
        <table id="monkeysTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <!-- Apinat tÃ¤nne-->
            </tbody>
        </table>
        <h2>Add New Monkey</h2>
        <form id="addMonkeyForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="species" name="species" placeholder="Species" required>
            <input type="number" id="age" name="age" placeholder="Age" required>
            <button type="submit">Add Monkey</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
